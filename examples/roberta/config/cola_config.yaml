context:
    mode: 0 #0--静态图模式; 1--动态图模式
    device_target: "GPU"

dataset:
    type: CoLADataset #Dataset类型
    paths: './dataset/CoLA' #数据集路径，需要指定
    batch_size: 64
    tokenizer: 'roberta-base' #分词器路径
    max_length: 128
    stream: True
    truncation_strategy: True
    columns_list: ['input_ids', 'attention_mask', 'label']
    test_columns_list: ['input_ids', 'attention_mask']

model:
    config_path: './config/model_config.yaml'
    ckpt_path: './roberta/roberta1_base.ckpt' #初始化权重路径，需要指定
    save_path: './ckpt/roberta_traincola1.ckpt' #模型保存路径
    result_path: './result/cola' #评估结果目录

epochs: 20

num_labels: 2 #标签类别数量

